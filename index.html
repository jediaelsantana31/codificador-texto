<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Decodificador - Home</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="container__header">
                <input id="responsive-menu" type="checkbox">
                <label for="responsive-menu">
                    Decodificador 
                    <img class="header__logo__img" src="../assets/img/logo-alura1.svg" alt="Alura logo" />
                    <span id="menu-icon"></span>
                </label>
                <div id="overlay"></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
                <ul id="social-media">
                    <li>
                        <a href="https://www.linkedin.com/in/jediael-santana-34110464/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span class="screen-reader-text">LinkedIn</span>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/jediaelsantana31" target="_blank">
                            <i class="fab fa-github"></i>
                            <span class="screen-reader-text">Github</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:jediael.santana@gmail.com">
                            <i class="far fa-envelope"></i>
                            <span class="screen-reader-text">E-mail</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="decoder">
        <section class="decoder__encryptor">
            <textarea rows="10" class="decoder__encryptor__textarea" placeholder="Digite o texto"></textarea>
            <div class="decoder__warning">
                <img class="decoder__warning__img" src="../assets/img/bi_exclamation-circle-fill.svg" alt="warning">
                <span class="decoder__warning__span">Apenas letras min√∫sculas e sem acento.</span>
            </div>
            <div class="container__btn">
                <button class="btn primary" onclick="encrypt()" aria-label="decoder__encryptor__btn__Criptografar">Criptografar</button>
                <button class="btn transparent" onclick="decrypt()" aria-label="decoder__encryptor__btn__Descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="decoder__result">
            <img src="../assets/img/High-quality-products11.svg" alt="High quality product" class="decoder__result__img hidden">
            <div class="decoder__result_info">
                <h2 class="decoder__result__info__title"></h2>
                <p class="decoder__result__info__text"></p>
                <button class="btn transparent" onclick="copyToClipboard()" id="copy-button">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">
            <a href="https://www.alura.com.br/challenges/oracle-one-front-end/portfolio" class="footer__link" target="_blank"><strong>Challenge ONE</strong></a>
             - Desenvolvido por Jediael Santana - contato: 
            <a href="https://www.linkedin.com/in/jediael-santana-34110464/" class="footer__link" target="_blank"><img class="footer__img" src="../assets/img/linkedin.png" alt="LinkedIn"/></a>
        </p>
    </footer>
</body>
</html>
